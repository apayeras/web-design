<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Desarrollo de una galeria</title>
        <link rel="stylesheet" type="text/css" href="overlaystyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;900&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div class="overlay">
            <div class="modal-container">
                <div class="modal">
                    <div class="top-options">
                        <span class="close-modal">X</span>
                    </div>
                    <div class="modal-content">
                        <div class="foto-container">
                            <img id="foto" src="img/1.png">
                            <div class="selector-container">
                                <div class="img-selectors"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="grid-gallery"></div>
        <script src="script.js"></script>
    </body>
</html>

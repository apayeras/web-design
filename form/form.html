<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de contacto</title>
        <link rel="stylesheet" type="text/css" href="formstyle.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Contacto</h2>
            <form>
                <div class="user-form">
                    <div class="user-data">
                        <div class="form-input">
                            Nombre completo
                            <input type="text" placeholder="Nombre y apellido">
                        </div>
                        <div class="form-input">
                            Email
                            <input type="email" placeholder="Email de contacto">
                        </div>
                        <div class="form-input">
                            Número
                            <input type="number" placeholder="Número de teléfono">
                        </div>
                    </div>
                    <div class="user-msg">
                        <div class="form-textarea">
                            Mensaje
                            <textarea placeholder="Déjanos tu mensaje"></textarea>
                        </div>
                    </div>
                </div>
                <div class="user-accept">
                    <div class="form-checkbox">
                        <input type="checkbox"> Quiero recibir notificaciones de <b>ofertas</b>
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
